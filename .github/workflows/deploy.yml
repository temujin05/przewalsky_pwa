name: Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Syntax check (ESLint)
        run: |
          npm install eslint --no-save
          npx eslint . --ext .js || true

      - name: Install rsync and ssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Upload to server via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          set -e   # ðŸ”´ fail immediately on any error

          # --- sanity checks (clear error messages) ---
          : "${DEPLOY_USER:?Missing DEPLOY_USER}"
          : "${DEPLOY_HOST:?Missing DEPLOY_HOST}"
          : "${DEPLOY_PATH:?Missing DEPLOY_PATH}"

          # --- SSH setup ---
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # avoid host key prompts in CI
          echo -e "Host *\n  StrictHostKeyChecking no" >> ~/.ssh/config

          # --- verify SSH works before rsync ---
          ssh -i ~/.ssh/id_ed25519 ${DEPLOY_USER}@${DEPLOY_HOST} "echo 'SSH connection OK'"

          # --- deploy ---
          rsync -avz --delete \
            --exclude '.git*' \
            --exclude 'node_modules' \
            ./ \
            ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}
