<!DOCTYPE html>
<html lang="hu" x-data="app()" x-init="init()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Táblázat</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">

    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.6.1/dist/css/tabulator.min.css" rel="stylesheet">

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- Tabulator JS -->
    <script src="https://unpkg.com/tabulator-tables@5.6.1/dist/js/tabulator.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        #table {
            margin: 1rem;
        }
    </style>

</head>

<body data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72" tabindex="0">
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container"><a class="navbar-brand" href="#home">Przewalski</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#info">Information</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="search" class="section py-5">
        <h3>Names</h3>
        <input type="text" id="searchInput" placeholder="Search names...">
        <ul class="fontS scrolling" id="nameList">
            <li>temujin</li>
            <li>ujin</li>
            <li>meee</li>
            <li>telmuun</li>
            <li>bat</li>
            <li>erdene</li>
            <li>odko</li>
            <li>saraa</li>
            <li>enkh</li>
            <li>bolor</li>
            <li>altai</li>
            <li>amara</li>

        </ul>

        <script>
            const searchInput = document.getElementById("searchInput");
            const nameList = document.getElementById("nameList");
            const items = nameList.getElementsByTagName("li");

            searchInput.addEventListener("keyup", function() {
                const filter = searchInput.value.toLowerCase();
                for (let i = 0; i < items.length; i++) {
                    const text = items[i].textContent || items[i].innerText;
                    items[i].style.display = text.toLowerCase().includes(filter) ? "" : "none";
                }
            });
        </script>
    </section>

    <script>
        function app() {
            return {
                table: null,
                init() {
                    fetch("https://api.example.com/data") // <-- API URL ide
                        .then(res => res.json())
                        .then(data => {
                            // ha vannak adatok, generáljunk oszlopdefiníciót a kulcsokból
                            let columns = Object.keys(data[0]).map(key => ({
                                title: key.toUpperCase(),
                                field: key,
                                sorter: "string"
                            }));

                            this.table = new Tabulator("#table", {
                                data: data,
                                columns: columns,
                                layout: "fitDataStretch",
                                pagination: "local",
                                paginationSize: 20,
                            });
                        });
                }
            }
        }
    </script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

 no-repeat center center;
        background-size: cover;
        color: white;

            <div class="col-md-6">
                <div class="p-4 border rounded">
                    <h5>Contact</h5>
                    <p>temujin.bb9@gmail.com</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
