    <section id="search" class="section py-5">
        <h3>Names</h3>
        <input type="text" id="searchInput" placeholder="Search names..." style="width:100%; padding:8px; margin-bottom:10px;">
        <ul id="nameList" style="max-height:50px; overflow-y:auto; border:2px solid #ccc; padding:5px; list-style:none;">
            <!-- Names will be dynamically inserted here -->
        </ul>

        <script>
            fetch("data.json")
                .then(res => res.json())
                .then(data => {
                    const nameList = document.getElementById("nameList");

                    data.forEach(item => {
                        const li = document.createElement("li");
                        li.textContent = item.name;
                        li.style.padding = "5px 0";
                        // Optional: make names clickable
                        li.innerHTML = `<a href="details.html?name=${encodeURIComponent(item.name)}">${item.name}</a>`;
                        nameList.appendChild(li);
                    });
                })
                .catch(err => console.error("Failed to load names:", err));

            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("keyup", function() {
                const filter = searchInput.value.toLowerCase();
                const items = document.getElementById("nameList").getElementsByTagName("li");

                for (let i = 0; i < items.length; i++) {
                    const text = items[i].textContent || items[i].innerText;
                    items[i].style.display = text.toLowerCase().includes(filter) ? "" : "none";
                }
            });
        </script>
    </section>

    <section id="tabulator" class="section py-5">

        <!-- Table container -->
        <div id="table"></div>

        <style>
            #table .tabulator-row {
                cursor: pointer;
            }
        </style>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                fetch("data.json")
                    .then(res => res.json())
                    .then(data => {
                        const table = new Tabulator("#table", {
                            data: data,
                            layout: "fitColumns",
                            pagination: "local",
                            paginationSize: 20,
                            responsiveLayout: "collapse",
                            columns: [{
                                formatter: "rownum",
                                hozAlign: "center",
                                width: 60
                            }, {
                                title: "NAME",
                                field: "name",
                                sorter: "string"
                            }, ],

                            rowClick: function(e, row) {
                                console.log("You clicked:", row.getData());
                                const rowData = row.getData();
                                const name = encodeURIComponent(rowData.name);
                                window.location.href = `details.html?name=${name}`;
                            },
                        });

                        const searchInput = document.getElementById("searchInput");
                        searchInput.addEventListener("keyup", function() {
                            const filterValue = searchInput.value.toLowerCase();

                            if (filterValue === "") {
                                table.clearFilter();
                            } else {
                                table.setFilter("name", "like", filterValue);
                            }
                        });
                    })
                    .catch(err => console.error("Failed to load data:", err));
            });
        </script>
    </section>
