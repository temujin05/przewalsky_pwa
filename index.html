<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Táblázat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">


    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#FFFFFF" />

    <!-- Tabulator CSS -->

    <!-- Alpine.js -->

    <!-- Tabulator JS -->
    <script src="https://unpkg.com/tabulator-tables@5.6.1/dist/js/tabulator.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Gruppo&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            background: #030303;
            color: white;
        }
        
        .navbar {
            z-index: 2000;
        }
        
        .background {
            background-image: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.90) 90%, #020202), url("https://www.zoopraha.cz/images/Aktualne/Foto_1__MG_4264.jpg");
            width: 100vw;
            height: 130vh;
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            position: relative;
            box-shadow: 0 20px 20px black;
        }
        
        .tabulator {
            font-size: 2rem;
        }
        
        h1 {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 5px;
        }
        
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .content {
            font-size: 1.2rem;
            line-height: 1.7;
            position: relative;
            background-image: url("https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500");
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }
        
        .text {
            padding: 4rem 10rem 20rem 40rem;
        }
        
        @media only screen and (max-width: 1200px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 0.1rem;
                text-align: center;
            }
            .rocks,
            .rock {
                display: none;
            }
            .text {
                padding: 0 3rem 5rem 3rem;
            }
        }
        
        #table {
            margin: 1rem;
        }
        
        #nameList a {
            color: white;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72" tabindex="0">

    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container"><a class="navbar-brand" href="#home">Przewalski</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tabulator">Tabulator</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" aria-label="Hero" style="position:relative; margin-top:56px;">
        <div class="background" aria-hidden="true"></div>

        <h1>Przewalski</h1>
    </section>


    <section id="search" class="section py-5">
        <div class="container">
            <h3>Names</h3>
            <input type="text" id="searchInput" placeholder="Search names..." style="width:100%; padding:8px; margin-bottom:10px;">
            <ul id="nameList" style="max-height:150px; overflow-y:auto; border:2px solid #ccc; padding:5px; list-style:none;">
            </ul>
        </div>

        <script>
            const apiUrl = "https://vadlo.ebiok.science.unideb.hu/active_names";
            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(apiUrl);

            fetch(proxyUrl)
                .then(res => res.json())
                .then(data => {
                    console.log("Fetched data:", data);
                    const nameList = document.getElementById("nameList");

                    data.forEach(item => {
                        const li = document.createElement("li");

                        const name = item.name || item.stallion || item.horse_name || JSON.stringify(item);
                        li.style.padding = "5px 0";
                        li.innerHTML = `<a href="details.html?name=${encodeURIComponent(name)}">${name}</a>`;
                        nameList.appendChild(li);
                    });
                })
                .catch(err => console.error("Failed to load names:", err));

            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("keyup", function() {
                const filter = searchInput.value.toLowerCase();
                const items = document.getElementById("nameList").getElementsByTagName("li");

                for (let i = 0; i < items.length; i++) {
                    const text = items[i].textContent || items[i].innerText;
                    items[i].style.display = text.toLowerCase().includes(filter) ? "" : "none";
                }
            });
        </script>
    </section>

    <section id="tabulator" class="section py-5">
        <div class="container">
            <div id="table"></div>
        </div>

        <style>
            #table .tabulator-row {
                cursor: pointer;
            }
        </style>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                fetch("https://vadlo.ebiok.science.unideb.hu/active_names")
                    .then(res => res.json())
                    .then(data => {
                        const table = new Tabulator("#table", {
                            data: data, // API returns array directly
                            layout: "fitColumns",
                            pagination: "local",
                            paginationSize: 20,
                            responsiveLayout: "collapse",
                            columns: [{
                                formatter: "rownum",
                                hozAlign: "center",
                                width: 60
                            }, {
                                title: "NAME",
                                field: "name",
                                sorter: "string"
                            }],
                            rowClick: function(e, row) {
                                const rowData = row.getData();
                                const name = encodeURIComponent(rowData.name);
                                window.location.href = `details.html?name=${name}`;
                            }
                        });
                    })
                    .catch(err => console.error("Failed to load data:", err));
            });
        </script>
    </section>


    <section id="contact" class="section py-5" style="background: url('https://images.unsplash.com/uploads/141103282695035fa1380/95cdfeef?fm=jpg&q=60&w=3000') no-repeat center center; background-size: cover; color: white;">
        <div class="container">
            <h2 class="mb-4">Contact</h2>
            <div class="col-md-6">
                <div class="p-4 border rounded">
                    <p>Email: temujin.bb9@gmail.com</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
